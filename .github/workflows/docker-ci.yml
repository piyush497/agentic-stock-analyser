name: Build and Test Docker Images

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          docker build -t local/java-stock-api:ci ./java-stock-api
          docker build -t local/python-agent-client:ci ./pythen-agent-client

      - name: Start services with docker-compose
        run: |
          docker compose up -d --build

      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/api/v1/stock/GOOG >/dev/null; then echo "Java API up"; break; fi; sleep 2; done
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/ >/dev/null; then echo "Python API up"; break; fi; sleep 2; done

      - name: Smoke test Java API
        run: |
          curl -fsS http://localhost:8080/api/v1/stock/GOOG | jq '.'

      - name: Smoke test Python UI (no LLM call)
        run: |
          curl -fsS http://localhost:8000/ | head -n 5

      - name: Tear down
        if: always()
        run: docker compose down -v
